<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>English Day</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-body: #000000;
            --glass-bg: rgba(28, 28, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.12);
            --primary: #0a84ff;
            --incoming: #3a3a3c;
            --accent: #32d74b;
            --purple: #bf5af2;
            --orange: #ff9f0a;
            --text: #ffffff;
            --text-gray: #8e8e93;
            --calendar-highlight: #0a84ff;
        }

        html { height: -webkit-fill-available; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0;
            background: var(--bg-body); color: var(--text);
            min-height: 100vh;
            padding-bottom: calc(100px + env(safe-area-inset-bottom));
            padding-top: env(safe-area-inset-top);
            -webkit-tap-highlight-color: transparent;
        }

        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top left, #1c1c1e, #000);
            z-index: -2;
        }

        .blob {
            position: fixed; border-radius: 50%; filter: blur(80px); opacity: 0.4; z-index: -1;
        }
        .blob-1 { top: -10%; left: -20%; width: 300px; height: 300px; background: #0a84ff; animation: float 10s infinite ease-in-out; }
        .blob-2 { bottom: 10%; right: -20%; width: 250px; height: 250px; background: #bf5af2; animation: float 8s infinite ease-in-out reverse; }

        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(20px, -20px); } }

        .container { max-width: 100%; padding: 20px; padding-top: 20px; }

        /* --- YENƒ∞ BA≈ûLIK TASARIMI --- */
        .header-wrapper {
            margin-bottom: 30px;
            position: relative;
        }
        
        .liquid-title {
            font-size: 2.8rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 0%, #a1c4fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(10, 132, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .title-icon-box {
            width: 50px; height: 50px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            font-size: 24px;
            color: #fff;
            -webkit-text-fill-color: #fff; /* Gradyanƒ± ezmek i√ßin */
        }

        .liquid-subtitle {
            font-size: 1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'SF Pro Display', sans-serif;
        }

        /* --- √ñZEL TAKVƒ∞M TASARIMI --- */
        .calendar-wrapper {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .cal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; color: white;
        }
        .cal-month-name { font-size: 1.1rem; font-weight: 700; }
        .cal-nav-btn {
            background: rgba(255,255,255,0.1); border: none; color: white;
            width: 30px; height: 30px; border-radius: 8px; cursor: pointer;
        }

        .cal-grid {
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px;
            text-align: center;
        }

        .cal-day-name {
            font-size: 0.75rem; color: var(--text-gray); font-weight: 600; margin-bottom: 5px;
        }

        .cal-day {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            font-size: 0.95rem; border-radius: 12px; cursor: pointer;
            transition: 0.2s; border: 1px solid transparent; position: relative;
        }
        
        .cal-day:active { transform: scale(0.9); background: rgba(255,255,255,0.1); }
        
        /* Se√ßili G√ºn */
        .cal-day.selected {
            background: white; color: black; font-weight: 700;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        /* Dolu G√ºn (Daire ƒ∞√ßine Alma) */
        .cal-day.has-data::after {
            content: '';
            position: absolute;
            inset: 2px; /* Kenarlardan bo≈üluk */
            border: 2px solid var(--accent); /* Ye≈üil √ßer√ßeve */
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }
        
        /* Hem se√ßili hem dolu ise */
        .cal-day.selected.has-data::after {
            border-color: var(--primary); /* Se√ßiliyken mavi √ßer√ßeve */
            box-shadow: none;
        }

        .cal-day.empty { pointer-events: none; }
        .cal-day.today { color: var(--primary); font-weight: 700; }

        /* ----------------------- */

        button {
            width: 100%; padding: 18px; border-radius: 16px; border: none;
            font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-bottom: 12px;
            background: var(--primary); color: white; transition: transform 0.1s;
            box-shadow: 0 10px 20px rgba(10, 132, 255, 0.3);
        }
        button:active { transform: scale(0.97); opacity: 0.9; }
        .btn-secondary { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); box-shadow: none; border: 1px solid rgba(255,255,255,0.1); }
        .btn-accent { background: var(--accent); color:#000; box-shadow: 0 10px 20px rgba(50, 215, 75, 0.3); }

        textarea {
            width: 100%; height: 40vh; background: #1c1c1e; color: #fff;
            border: 1px solid var(--glass-border); border-radius: 14px; padding: 15px;
            font-family: monospace; font-size: 14px; box-sizing: border-box; margin-bottom: 15px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 22px; margin-bottom: 40px;
            display: none; opacity: 0; transform: translateY(20px);
            transition: all 0.5s ease;
        }
        .card.visible { display: block; opacity: 1; transform: translateY(0); }

        .section-header {
            font-size: 1.4rem; border-bottom: 1px solid rgba(255,255,255,0.15);
            padding-bottom: 12px; margin-bottom: 20px; color: #fff; font-weight: 700;
        }

        /* ƒ∞√ßerik Stilleri */
        .vocab-grid { display: grid; gap: 12px; }
        .vocab-item { background: rgba(255,255,255,0.06); border-radius: 16px; padding: 15px; border-left: 4px solid var(--primary); }
        .v-top { display: flex; justify-content: space-between; align-items: baseline; }
        .v-word { font-size: 1.2rem; font-weight: 700; }
        .v-pron { font-size: 0.85rem; color: #aaa; font-style: italic; }
        .v-mean { color: var(--accent); font-weight: 600; display: block; margin: 6px 0; }
        .v-ex { font-size: 0.9rem; color: #ddd; opacity: 0.9; line-height: 1.4; }

        .phrase-unit { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.08); position: relative; overflow: hidden; }
        .phrase-unit::before { content:''; position: absolute; left:0; top:0; bottom:0; width:5px; background: var(--purple); }
        .ph-title { font-size: 1.25rem; font-weight: 800; color: #fff; margin-bottom: 15px; display: block; line-height: 1.3; }
        .ph-meta { display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; background: rgba(0,0,0,0.2); padding: 12px; border-radius: 12px; }
        .ph-row { font-size: 0.95rem; color: #eee; display: flex; flex-direction: column; }
        .ph-tag { color: var(--text-gray); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; margin-bottom: 2px; }
        .ph-dialogue { background: rgba(255,255,255,0.08); border-radius: 12px; padding: 12px; font-size: 0.95rem; border-left: 3px solid var(--orange); font-style: italic; }

        .reading-container { display: flex; flex-direction: column; gap: 15px; }
        .scenario-box { background: rgba(10, 132, 255, 0.15); border: 1px solid var(--primary); padding: 10px 15px; border-radius: 12px; color: #fff; font-size: 0.95rem; }
        .eng-text-box { font-size: 1.05rem; line-height: 1.6; color: #fff; padding: 10px; border-left: 3px solid #fff; }
        .tr-text-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; font-size: 0.95rem; color: #ccc; line-height: 1.5; }
        .questions-box { margin-top: 10px; }
        .q-title { color: var(--accent); font-weight: bold; margin-bottom: 8px; display: block; }

        .chat-container { display: flex; flex-direction: column; gap: 10px; padding: 5px; }
        .chat-bubble { padding: 12px 16px; border-radius: 20px; max-width: 85%; font-size: 1.05rem; line-height: 1.4; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.2); display: flex; flex-direction: column; word-break: break-word; }
        .chat-left { align-self: flex-start; background: var(--incoming); color: #fff; border-bottom-left-radius: 4px; }
        .chat-right { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; text-align: right; }
        .chat-tr { font-size: 0.85rem; opacity: 0.7; margin-top: 6px; padding-top: 6px; border-top: 1px solid rgba(255,255,255,0.2); font-weight: 400; }

        .hw-block { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .hw-title { color: var(--orange); font-weight: bold; display: block; margin-bottom: 10px; font-size: 1.1rem; }
        .hw-content { line-height: 1.6; font-size: 1rem; padding-left: 5px; }

        .nav-btn { background: transparent; border: 2px solid var(--primary); color: var(--primary); margin-top: 25px; }

        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #alert-box { position: fixed; top: 60px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 12px 24px; border-radius: 30px; z-index: 999; display: none; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    
    <div id="alert-box"></div>

    <a href="index.html" style="position: fixed; top: max(env(safe-area-inset-top), 20px); left: 20px; z-index: 10000; width: 44px; height: 44px; background: rgba(40, 40, 40, 0.6); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; box-shadow: 0 4px 15px rgba(0,0,0,0.4); font-size: 18px; transition: transform 0.2s;" onclick="this.style.transform='scale(0.9)'">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <div id="home-screen" class="screen active" style="text-align: center;">
            
            <div class="header-wrapper">
                <h1 class="liquid-title">
                    English Day
                    <div class="title-icon-box">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                </h1>
                <p class="liquid-subtitle">Bug√ºn ne √ßalƒ±≈üƒ±yoruz?</p>
            </div>

            <input type="date" id="date-picker" style="display:none;">

            <div class="calendar-wrapper">
                <div class="cal-header">
                    <button class="cal-nav-btn" onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                    <div class="cal-month-name" id="calMonthName">Ocak 2026</div>
                    <button class="cal-nav-btn" onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
                </div>
                
                <div class="cal-grid">
                    <div class="cal-day-name">Pzt</div>
                    <div class="cal-day-name">Sal</div>
                    <div class="cal-day-name">√áar</div>
                    <div class="cal-day-name">Per</div>
                    <div class="cal-day-name">Cum</div>
                    <div class="cal-day-name">Cmt</div>
                    <div class="cal-day-name">Paz</div>
                </div>
                
                <div id="calendarDays" class="cal-grid" style="margin-top: 10px;">
                    </div>
            </div>

            <button onclick="startLesson()">Dersi Ba≈ülat ‚ñ∂Ô∏è</button>
            <button class="btn-secondary" onclick="openEditor()">üìù Metni Yapƒ±≈ütƒ±r</button>
        </div>

        <div id="editor-screen" class="screen">
            <h2>ƒ∞√ßerik Edit√∂r√º</h2>
            <p style="color:#aaa; font-size:0.85rem; margin-bottom:10px;">Telefondan kopyaladƒ±ƒüƒ±n metni buraya yapƒ±≈ütƒ±r:</p>
            <textarea id="content-input" placeholder="..."></textarea>
            <button class="btn-accent" onclick="saveContent()">Kaydet üíæ</button>
            <button class="btn-secondary" onclick="goHome()">ƒ∞ptal ‚úï</button>
        </div>

        <div id="lesson-screen" class="screen">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <span id="lesson-date" style="color:#888; font-weight:600;"></span>
                <button onclick="goHome()" style="width:auto; padding:8px 16px; margin:0; font-size:0.8rem; background:rgba(255,255,255,0.15);">√áƒ±kƒ±≈ü</button>
            </div>
            <div id="lesson-content"></div>
            <div style="height: 120px;"></div>
        </div>
    </div>

    <script>
        // --- TAKVƒ∞M VE TARƒ∞H Y√ñNETƒ∞Mƒ∞ ---
        const datePicker = document.getElementById('date-picker');
        let currentCalDate = new Date();
        
        // Ba≈ülangƒ±√ßta bug√ºn√º se√ß
        const today = new Date();
        const offset = today.getTimezoneOffset() * 60000;
        const localISOTime = new Date(today.getTime() - offset).toISOString().split('T')[0];
        datePicker.value = localISOTime;

        function initCalendar() {
            renderCalendar();
        }

        function changeMonth(dir) {
            currentCalDate.setMonth(currentCalDate.getMonth() + dir);
            renderCalendar();
        }

        function getMarkedDates() {
            // LocalStorage'ƒ± tara ve 'eng_day_' ile ba≈ülayan tarihleri bul
            const marked = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('eng_day_')) {
                    marked.push(key.replace('eng_day_', ''));
                }
            }
            return marked;
        }

        function renderCalendar() {
            const year = currentCalDate.getFullYear();
            const month = currentCalDate.getMonth();
            
            const monthNames = ["Ocak", "≈ûubat", "Mart", "Nisan", "Mayƒ±s", "Haziran", "Temmuz", "Aƒüustos", "Eyl√ºl", "Ekim", "Kasƒ±m", "Aralƒ±k"];
            document.getElementById('calMonthName').innerText = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay(); // 0 = Pazar
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Pzt(1) den ba≈ülamasƒ± i√ßin ayar (Pazar=0 -> 7 yapƒ±p 1 √ßƒ±kar)
            let startCol = firstDay === 0 ? 6 : firstDay - 1;

            const grid = document.getElementById('calendarDays');
            grid.innerHTML = '';

            const markedDates = getMarkedDates();
            const selectedDateVal = datePicker.value;

            // Bo≈üluklar
            for(let i=0; i<startCol; i++) {
                const empty = document.createElement('div');
                empty.className = 'cal-day empty';
                grid.appendChild(empty);
            }

            // G√ºnler
            for(let d=1; d<=daysInMonth; d++) {
                const cell = document.createElement('div');
                cell.className = 'cal-day';
                cell.innerText = d;

                // Tarih formatƒ± YYYY-MM-DD
                const currentDayStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;

                // Bug√ºn m√º?
                const now = new Date();
                if(d === now.getDate() && month === now.getMonth() && year === now.getFullYear()) {
                    cell.classList.add('today');
                }

                // Se√ßili mi?
                if(currentDayStr === selectedDateVal) {
                    cell.classList.add('selected');
                }

                // Veri var mƒ±? (Daire i√ßine al)
                if(markedDates.includes(currentDayStr)) {
                    cell.classList.add('has-data');
                }

                // Tƒ±klama Olayƒ±
                cell.onclick = () => {
                    datePicker.value = currentDayStr;
                    renderCalendar(); // Se√ßimi g√ºncellemek i√ßin tekrar √ßiz
                };

                grid.appendChild(cell);
            }
        }

        // --- UYGULAMA FONKSƒ∞YONLARI ---

        function showAlert(msg) {
            const box = document.getElementById('alert-box');
            box.innerText = msg; box.style.display = 'block';
            setTimeout(() => box.style.display = 'none', 3000);
        }

        function goHome() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('home-screen').classList.add('active');
            window.scrollTo(0,0);
            renderCalendar(); // Geri d√∂n√ºnce takvimi g√ºncelle (yeni veri eklendiyse g√∂r√ºns√ºn)
        }

        function openEditor() {
            const date = datePicker.value;
            if(!date) return showAlert('L√ºtfen takvimden tarih se√ßin.');
            const saved = localStorage.getItem('eng_day_' + date);
            document.getElementById('content-input').value = saved || "";
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('editor-screen').classList.add('active');
        }

        function saveContent() {
            const date = datePicker.value;
            const content = document.getElementById('content-input').value;
            if(!content.trim()) return;
            localStorage.setItem('eng_day_' + date, content);
            showAlert('Kaydedildi! ‚úÖ');
            setTimeout(goHome, 800);
        }

        function startLesson() {
            const date = datePicker.value;
            if(!date) return showAlert('Tarih se√ßin.');
            const content = localStorage.getItem('eng_day_' + date);
            if(!content) {
                if(confirm("Bu tarih i√ßin i√ßerik yok. Eklemek ister misiniz?")) openEditor();
                return;
            }
            renderLesson(content, date);
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('lesson-screen').classList.add('active');
        }

        /* --- PARSER & RENDERER --- */
        function normalizeSpaces(s) {
            return (s || '').replace(/\u00A0/g, ' ').replace(/[ \t]+/g, ' ').trim();
        }

        function findTurkishStartIndex(text) {
            if(!text) return -1;
            const trCharMatch = text.match(/[√ßƒüƒ±√∂≈ü√º√áƒûƒ∞√ñ≈û√ú]/);
            if(trCharMatch) return trCharMatch.index;
            const commonTR = /\b(Merhaba|Tabii|Tamam|Evet|ƒ∞≈üte|Harika|L√ºtfen|Ne kadar\??|Ne zaman\??|ƒ∞ki g√ºn|Bu paket|Bu|≈ûu|Ben|Sen|Siz)\b/;
            const m = text.match(commonTR);
            if(m) return m.index;
            return -1;
        }

        function parseDialogueLine(rawLine) {
            let line = (rawLine || '').replace(/\r/g,'').trim();
            if(line.length < 2) return null;
            const low = line.toLowerCase();
            if(low.includes('ki≈üi') && low.includes('ingilizce') && low.includes('t√ºrk√ße')) return null;
            if(low.startsWith('(') && low.includes('diyalog')) return null;
            const speakerMatch = line.match(/^([AB])\s*[:.]\s*(.*)$/i);
            if(!speakerMatch) return null;
            const speaker = speakerMatch[1].toUpperCase();
            let rest = speakerMatch[2] || '';
            rest = rest.trim();
            if(rest.includes('\t')) {
                const parts = rest.split('\t').map(p => p.trim()).filter(Boolean);
                if(parts.length >= 2) { return { speaker, en: parts[0], tr: parts.slice(1).join(' ') }; }
            }
            const multiSpaceParts = rest.split(/\s{2,}/).map(p => p.trim()).filter(Boolean);
            if(multiSpaceParts.length >= 2) { return { speaker, en: multiSpaceParts[0], tr: multiSpaceParts.slice(1).join(' ') }; }
            const idx = findTurkishStartIndex(rest);
            if(idx > 0) { return { speaker, en: normalizeSpaces(rest.slice(0, idx)), tr: normalizeSpaces(rest.slice(idx)) }; }
            return { speaker, en: rest, tr: "" };
        }

        function renderLesson(text, date) {
            const container = document.getElementById('lesson-content');
            container.innerHTML = '';
            document.getElementById('lesson-date').innerText = date.split('-').reverse().join('.');

            let sections = text.split(/‚∏ª|---/).filter(s => s.trim().length > 0);

            sections.forEach((sectionRaw, index) => {
                const lines = sectionRaw.trim().split('\n').filter(l => l.trim() !== "");
                if(lines.length === 0) return;

                const titleLine = lines[0].replace(/^\d+\.\s*/, '').trim();
                const contentLines = lines.slice(1);

                const card = document.createElement('div');
                card.className = 'card';
                card.id = `card-${index}`;
                if(index === 0) card.classList.add('visible');

                const h2 = document.createElement('h2');
                h2.className = 'section-header';
                h2.innerText = titleLine;
                card.appendChild(h2);

                if (titleLine.toLowerCase().includes('kelimeler') || titleLine.toLowerCase().includes('vocabulary')) {
                    const grid = document.createElement('div');
                    grid.className = 'vocab-grid';
                    contentLines.forEach(line => {
                        if(line.includes('(') && line.includes('kelime')) return;
                        const cols = line.split(/\t|\s{2,}/).map(c => c.trim()).filter(c => c !== "");
                        if (cols.length >= 2 && (cols[0].toLowerCase().includes('kelime') || cols[0].toLowerCase().includes('okunu≈üu'))) return;
                        if (cols.length >= 3) {
                            const item = document.createElement('div');
                            item.className = 'vocab-item';
                            item.innerHTML = `<div class="v-top"><span class="v-word">${cols[0]}</span><span class="v-pron">/${cols[1] || ''}/</span></div><span class="v-mean">${cols[2]}</span><div class="v-ex">${cols[3] || ''}<br><span style="color:#999; font-size:0.8rem">${cols[4] || ''}</span></div>`;
                            grid.appendChild(item);
                        }
                    });
                    card.appendChild(grid);
                } else if (titleLine.toLowerCase().includes('kalƒ±plar') || titleLine.toLowerCase().includes('phrases')) {
                    let currentPhrase = null;
                    contentLines.forEach(line => {
                        let cleanLine = line.replace(/^[‚Ä¢\t\s]+/, '').trim();
                        if (cleanLine.startsWith('(') || cleanLine.length < 3) return;
                        const isProperty = cleanLine.startsWith('Anlamƒ±:') || cleanLine.startsWith('Kullanƒ±mƒ±:') || cleanLine.startsWith('√ñrnek:');
                        if (!isProperty) {
                            if(currentPhrase) appendPhrase(card, currentPhrase);
                            currentPhrase = { text: cleanLine, mean: '', use: '', ex: '' };
                        } else if (currentPhrase) {
                            if (cleanLine.startsWith('Anlamƒ±:')) currentPhrase.mean = cleanLine.replace('Anlamƒ±:', '').trim();
                            else if (cleanLine.startsWith('Kullanƒ±mƒ±:')) currentPhrase.use = cleanLine.replace('Kullanƒ±mƒ±:', '').trim();
                            else if (cleanLine.startsWith('√ñrnek:')) currentPhrase.ex = cleanLine.replace('√ñrnek:', '').trim();
                        }
                    });
                    if(currentPhrase) appendPhrase(card, currentPhrase);
                } else if (titleLine.toLowerCase().includes('okuma') || titleLine.toLowerCase().includes('reading')) {
                    const div = document.createElement('div');
                    div.className = 'reading-container';
                    let fullText = contentLines.join('\n');
                    fullText = fullText.replace(/Senaryo:(.*?)(\n|$)/, '<div class="scenario-box">üé¨ <b>Senaryo:</b> $1</div>');
                    if(fullText.includes('Tam T√ºrk√ße √áevirisi:')) {
                        const parts = fullText.split('Tam T√ºrk√ße √áevirisi:');
                        let engPart = parts[0].replace(/<div class="scenario-box">.*?<\/div>/s, '');
                        let html = '';
                        const scenarioMatch = fullText.match(/<div class="scenario-box">.*?<\/div>/s);
                        if(scenarioMatch) html += scenarioMatch[0];
                        html += `<div class="eng-text-box">${engPart.trim().replace(/\n/g, '<br>')}</div>`;
                        let trPart = parts[1];
                        let questionsPart = "";
                        if(trPart.includes('Anlama Sorularƒ±:')) {
                            const trSplit = trPart.split('Anlama Sorularƒ±:');
                            trPart = trSplit[0];
                            questionsPart = trSplit[1];
                        }
                        html += `<div class="tr-text-box">üáπüá∑ <b>√áeviri:</b><br>${trPart.trim().replace(/\n/g, '<br>')}</div>`;
                        if(questionsPart) { html += `<div class="questions-box"><span class="q-title">‚ùì Anlama Sorularƒ±:</span>${questionsPart.trim().replace(/\n/g, '<br>')}</div>`; }
                        div.innerHTML = html;
                    } else { div.innerHTML = fullText.replace(/\n/g, '<br>'); }
                    card.appendChild(div);
                } else if (titleLine.toLowerCase().includes('√∂dev') || titleLine.toLowerCase().includes('homework')) {
                     const div = document.createElement('div');
                     let fullText = contentLines.join('\n');
                     if(fullText.includes('A. C√ºmle Tamamlama:')) fullText = fullText.replace('A. C√ºmle Tamamlama:', '<div class="hw-block"><span class="hw-title">A. C√ºmle Tamamlama:</span><div class="hw-content">');
                     if(fullText.includes('B. Yazma G√∂revi:')) fullText = fullText.replace('B. Yazma G√∂revi:', '</div></div><div class="hw-block"><span class="hw-title">B. Yazma G√∂revi:</span><div class="hw-content">');
                     fullText += '</div></div>';
                     fullText = fullText.replace(/\n/g, '<br>');
                     div.innerHTML = fullText;
                     card.appendChild(div);
                } else if (titleLine.toLowerCase().includes('diyalog') || titleLine.toLowerCase().includes('dialogue')) {
                    const box = document.createElement('div');
                    box.className = 'chat-container';
                    contentLines.forEach(line => {
                        const parsed = parseDialogueLine(line);
                        if(!parsed) return;
                        const isA = (parsed.speaker === 'A');
                        const cssClass = isA ? 'chat-left' : 'chat-right';
                        const bub = document.createElement('div');
                        bub.className = `chat-bubble ${cssClass}`;
                        let html = `<div style="font-size:1rem;">${parsed.en}</div>`;
                        if(parsed.tr && parsed.tr.trim().length > 0) html += `<div class="chat-tr">${parsed.tr}</div>`;
                        bub.innerHTML = html;
                        box.appendChild(bub);
                    });
                    if(!box.children.length) {
                        const warn = document.createElement('div');
                        warn.style.color = '#aaa';
                        warn.style.lineHeight = '1.6';
                        warn.innerHTML = 'Diyalog satƒ±rlarƒ± ayrƒ±≈ütƒ±rƒ±lamadƒ±. Satƒ±rlar "A:" / "B:" ile ba≈ülamalƒ±.';
                        box.appendChild(warn);
                    }
                    card.appendChild(box);
                } else {
                    const div = document.createElement('div');
                    div.style.lineHeight = "1.6";
                    div.innerHTML = contentLines.join('<br>');
                    card.appendChild(div);
                }

                if (index < sections.length - 1) {
                    const btn = document.createElement('button');
                    btn.className = 'nav-btn';
                    btn.innerText = 'Tamamladƒ±m, Sƒ±radaki üëá';
                    btn.onclick = function() {
                        this.style.display = 'none';
                        const next = document.getElementById(`card-${index+1}`);
                        next.classList.add('visible');
                        setTimeout(() => next.scrollIntoView({behavior:'smooth', block:'start'}), 100);
                    };
                    card.appendChild(btn);
                } else {
                    const btn = document.createElement('button');
                    btn.className = 'btn-accent';
                    btn.innerText = 'Bitir üéâ';
                    btn.style.marginTop = '20px';
                    btn.onclick = () => { showAlert('Tebrikler!'); setTimeout(goHome, 1500); };
                    card.appendChild(btn);
                }
                container.appendChild(card);
            });
        }

        function appendPhrase(container, data) {
            let coloredEx = (data.ex || '').replace(/A:/g, '<b style="color:var(--primary)">A:</b>').replace(/B:/g, '<b style="color:var(--orange)">B:</b>');
            const el = document.createElement('div');
            el.className = 'phrase-unit';
            el.innerHTML = `<span class="ph-title">${data.text}</span><div class="ph-meta"><div class="ph-row"><span class="ph-tag">ANLAM:</span> ${data.mean}</div><div class="ph-row"><span class="ph-tag">KULLANIM:</span> ${data.use}</div></div><div class="ph-dialogue">${coloredEx}</div>`;
            container.appendChild(el);
        }

        // Ba≈ülangƒ±√ßta takvimi olu≈ütur
        initCalendar();
    </script>
    
    <script>
        (function syncDateFromUrl() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const externalDate = urlParams.get('date');
                if (externalDate) {
                    const picker = document.getElementById('date-picker');
                    if (picker) {
                        picker.value = externalDate;
                        // Takvimi de o tarihe g√∂t√ºr
                        currentCalDate = new Date(externalDate);
                        renderCalendar();
                    }
                }
            } catch (e) { console.log("Tarih senk. hatasƒ±:", e); }
        })();
    </script>
